[package]
name = "ipc-broker"
version = "0.1.0"
edition = "2024"
authors = ["Lorenzo Leonardo <enzotechcomputersolutions@gmail.com>"]
license = "MIT"
description = "A lightweight IPC broker for Rust that supports multiple transports (TCP, Unix sockets) and provides an actor model with message passing and RPC capabilities."
repository = "https://github.com/LorenzoLeonardo/ipc-broker"
homepage = "https://github.com/LorenzoLeonardo/ipc-broker"
documentation = "https://docs.rs/ipc-broker"
readme = "README.md"

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive", "serde_derive"] }
serde_derive = "1.0"
serde_json = "1.0"
tokio = { version = "1.47", features = ["full"] }
uuid = { version = "1.18", features = ["v4"] }

[dev-dependencies]
ctor = "0.5"
